---
# Remember, leave a key empty if there is no value.  None will be a string,
# not a Python "NoneType"
client:
  hosts:
    - ${ES_HOST}
  port: ${ES_PORT}
  use_ssl: ${ES_USE_SSL:True}
  ssl_no_validate: ${ES_SSL_NO_VALIDATE:False}
  http_auth: ${ES_USERNAME}:${ES_PASSWORD}
  timeout: 30
  master_only: False
